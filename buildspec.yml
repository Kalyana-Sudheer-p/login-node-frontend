version: 0.2

phases:
  # install:
  #   runtime-versions:
  #     bash: 5
  build:
    commands:
       - pd=$(pwd)
       - cd ..
       - git clone -b $(branch) $(user_name):$(password)@git-codecommit.us-east-1.amazonaws.com/v1/repos/$(repo_name)
       - rm -r test/*
       - cd test
       - mv "$pd"/* .
       - git add .
       - git config --global user.email "test"
       - COMMIT_MESSAGE=$(aws codepipeline get-pipeline-execution --pipeline-name $(pipeline_name) --pipeline-execution-id $AWS_CODEPIPELINE_EXECUTION_ID --query "pipelineExecution.artifactRevisions[0].revisionSummary" --output text)
       - git commit -m "$COMMIT_MESSAGE"
       - git push $(user_name):$(password)@git-codecommit.us-east-1.amazonaws.com/v1/repos/$(repo_name) $(branch)
